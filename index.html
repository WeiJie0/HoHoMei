<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .bg {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .bg-img {
            width: 100vw;
            height: auto;
            object-fit: contain;
        }

        .info {
            position: absolute;
            width: 50vw;
            left: 5%;
            top: 5%;
            z-index: 2;
        }

        .btn-block {
            position: absolute;
            width: 45%;
            right: 3%;
            bottom: 3%;
            z-index: 2;
        }

        .btn {
            width: 30%;
        }

        @keyframes move {
            0% {
                background-position-x: left;
            }

            100% {
                background-position-x: right;
            }
        }

        @media screen and (max-width:1025px) {
            .bg {
                background-image: url('./img/bg.jpg');
                background-size: cover;
                background-position: center;
                animation: move 15s ease-in-out infinite alternate;
                -o-animation: move 15s ease-in-out infinite alternate;
                -moz-animation: move 15s ease-in-out infinite alternate;
                -webkit-animation: move 15s ease-in-out infinite alternate;
                will-change: background-position;
            }

            .bg::after {
                position: absolute;
                content: '';
                width: 100%;
                height: 100%;
                background-color: rgba(255, 255, 255, .35);
                z-index: 1;
            }

            .info {
                width: 70%;
                top: 10%;
                left: 0;
            }

            .btn-block {
                bottom: 20%;
            }

            .btn-block a {
                font-size: 0;
            }

            .btn-block img {
                width: 45%;
            }
        }

        @media screen and (max-width:768px) {
            .info {
                width: 100%;
                top: 10%;
                left: 0;
            }

            .btn-block {
                text-align: center;
                width: 100%;
                bottom: 20%;
                right: 0;
            }

            .btn-block img {
                width: 35%;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="bg">
            <img class="bg-img d-none d-xl-block img-fluid" src="./img/bg.jpg">
            <div class="info">
                <a href="tel:0227755508">
                    <img class="img-fluid" src="./img/info.png" alt="">
                </a>
            </div>
            <div class="btn-block">
                <a href="https://forms.gle/vxPxwisSdQNgRMVJ6">
                    <img class="img-fluid btn" src="./img/left-btn.png" alt="">
                </a>
                <a href="https://forms.gle/5cfRCtThVq4d9TjQ6">
                    <img class="img-fluid btn" src="./img/right-btn.png" alt="">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
